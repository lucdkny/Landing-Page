<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="stylesheet" href="site-header.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&family=Inter:wght@500&family=Open+Sans:wght@400;600&family=Outfit:wght@500&family=Poppins:ital,wght@0,500;1,500&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&family=Inter:wght@500&family=Open+Sans:wght@400;600&family=Outfit:wght@500&family=Poppins:ital,wght@0,500;1,500&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header">
            <div class="top-header">
                <div class="header__search">
                    <a target="_blank" href="https://www.youtube.com/"><img src="../img/icon-search.png" class="header__search-icon" alt=""></a>
                </div>
                <div class="header__logo">
                    <img src="../img/logo-coral.png" class="header__logo-img" alt="">
                </div>
                <div class="header__account">
                    <button class="button__account">
                        <div class="button__account-icon">
                            <img src="../img/icon-account.png" class="button__account-img" alt="">
                        </div>
                        <span class="button__account-text">
                            Account
                        </span>
                    </button>
                    <button class="button__shopping">
                        <div class="button__shopping-icon">
                            <img src="../img/icon-shopping.png" class="button__shopping-img" alt="">
                        </div>
                        <span class="button__shopping-text">
                            Shopping
                        </span>
                    </button>
                </div>
            </div>
            <div class="line">

            </div>
            <div class="menu">
                <ul>
                    <li><a href="#">Jewelry & Accessories</a></li>
                    <li><a href="#">Clothing & Shoes</a></li>
                    <li><a href="#">Home & Living</a></li>
                    <li><a href="#">Wedding & Party</a></li>
                    <li><a href="#">Toys & Entertainment</a></li>
                    <li><a href="#">Art & Collectibles</a></li>
                    <li><a href="#">Craft Supplies & Tools</a></li>
                </ul>
            </div>
        </div>
    </header>
</body>
</html>
